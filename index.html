<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <!-- Default Navbar de Flowbite -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="#" class="flex items-center">
          <img src="/vite.svg" class="h-8 mr-3" alt="Logo de Vite" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Vite App</span>
        </a>
        <!-- Botón hamburguesa para móviles -->
        <div class="flex md:hidden">
          <button data-collapse-toggle="navbar-menu" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-menu" aria-expanded="false">
            <span class="sr-only">Abrir menú principal</span>
            <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
          </button>
        </div>
        <!-- Menú de navegación -->
        <div class="hidden w-full md:block md:w-auto" id="navbar-menu">
          <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 dark:border-gray-700">
            <li>
              <a href="#" class="block py-2 px-3 text-gray-900 rounded md:bg-transparent md:p-0 dark:text-white" aria-current="page">Inicio</a>
            </li>
            <li>
              <a href="#features" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 dark:text-white dark:hover:bg-gray-700 dark:hover:text-blue-500">Características</a>
            </li>
            <li>
              <a href="#pricing" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 dark:text-white dark:hover:bg-gray-700 dark:hover:text-blue-500">Precios</a>
            </li>
            <li>
              <a href="#contact" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 dark:text-white dark:hover:bg-gray-700 dark:hover:text-blue-500">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="bg-slate-50 dark:bg-gray-900">
      <div id="container-01" class="mx-auto px-4 py-20 text-center">
         <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white">Tu presencia digital comienza aquí</h1>
         <p class="mt-6 text-lg leading-relaxed text-gray-600 max-w-2xl mx-auto dark:text-gray-300">Creamos experiencias web atractivas y rápidas con Tailwind CSS 4.1. Dale vida a tus ideas con un diseño moderno y responsivo.</p>
         <div id="container-02" class="mt-8 flex justify-center gap-4">
            <button id="start" class="inline-block px-6 py-3 text-white bg-blue-600 rounded-lg">Comenzar</button>
            <button id="demo" class="inline-block px-6 py-3 border border-gray-300 text-gray-700 rounded-lg dark:border-gray-600 dark:text-white">Ver demo</button>
         </div>
      </div>
    </main>
    <section class="bg-white dark:bg-gray-900">
      <div id="container-03" class="px-4 py-8 mx-auto max-w-md">
        <div id="container-04" class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <img src="https://placehold.co/50" alt="Imagen 1" class="w-full h-auto rounded">
          <img src="https://placehold.co/50" alt="Imagen 2" class="w-full h-auto rounded">
          <img src="https://placehold.co/50" alt="Imagen 3" class="w-full h-auto rounded">
          <img src="https://placehold.co/50" alt="Imagen 4" class="w-full h-auto rounded">
        </div>
      </div>
    </section>

    <section class="bg-slate-50 dark:bg-gray-900">
      <div class="max-w-4xl pt-8 pb-3 mx-auto">
        <div id="skeleton-container" class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">

          <!-- Skeleton Card -->
          <div class="animate-pulse space-y-4 bg-white dark:bg-gray-800 p-4 rounded-2xl shadow">
            <div class="w-full h-40 bg-gray-300 dark:bg-gray-700 rounded-lg"></div>
            <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-3/4"></div>
            <div class="h-5 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
            <div class="space-y-2">
              <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-full"></div>
              <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-5/6"></div>
            </div>
          </div>

          <!-- Skeleton Card -->
          <div class="animate-pulse space-y-4 bg-white dark:bg-gray-800 p-4 rounded-2xl shadow">
            <div class="w-full h-40 bg-gray-300 dark:bg-gray-700 rounded-lg"></div>
            <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-3/4"></div>
            <div class="h-5 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
            <div class="space-y-2">
              <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-full"></div>
              <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-5/6"></div>
            </div>
          </div>

          <!-- Skeleton Card -->
          <div class="animate-pulse space-y-4 bg-white dark:bg-gray-800 p-4 rounded-2xl shadow">
            <div class="w-full h-40 bg-gray-300 dark:bg-gray-700 rounded-lg"></div>
            <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-3/4"></div>
            <div class="h-5 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div>
            <div class="space-y-2">
              <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-full"></div>
              <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-5/6"></div>
            </div>
      </div>
    </section>

    <!-- Aquí puedes colocar el toast interactivo si lo necesitas -->
    <div id="toast-interactive"></div>

    <script src="./js/file01.js" type="module"></script>  

  </body>
</html>
